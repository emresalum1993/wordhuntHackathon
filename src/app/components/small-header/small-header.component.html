<header class="small w-100">
    <div>
        <div class="d-flex align-items-center">
            <div class="me-3">
                <button routerLink="/home" pButton pRipple type="button" icon="pi pi-chevron-left" class="p-button-rounded p-button-secondary p-button-outlined"></button>
            </div>
            <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                <a routerLink="/home"> <img src="../../../assets/logo.png" alt="" style="height:50px;" class="img-fluid">
                </a>
            </div>

            <div>
                <!--   <div style="position: relative;width:64px;height:64px;">
                    <p-speedDial [model]="menuItems" direction="down" [transitionDelay]="80" buttonClassName="p-button-outlined" showIcon="pi pi-bars" hideIcon="pi pi-times"></p-speedDial>
                </div> -->
                <div class="d-flex">


                    <app-avatar (click)="displayMenu=true" [iconOnly]="true"></app-avatar>

                </div>

            </div>
        </div>

    </div>
</header>




<p-sidebar [blockScroll]="true" [(visible)]="displayMenu" position="bottom">


    <div class="d-flex align-items-center justify-content-center flex-column">
        <div style="max-width:600px;" class="text-center">

            <div class="pt-4">
                <app-avatar></app-avatar>
            </div>

        </div>
    </div>

</p-sidebar>
